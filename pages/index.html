<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>API Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

  <main class="container my-3 flex-grow-1">
    <div class="text-center mb-3">
      <h1 class="mb-1">API Dashboard</h1>
      <p class="text-muted mb-0">Manage and test APIs from one place.</p>
    </div>

    <div class="row row-cols-1 row-cols-md-2 g-3 align-items-stretch">

      <!-- Card 1 -->
      <div class="col d-flex">
        <div class="card shadow border rounded-3 h-100 flex-fill">
          <div class="card-body d-flex flex-column">
            <h5 class="mb-3">Convert a currency $</h5>

            <input id="currencyFrom"   type="text" class="form-control mb-2" placeholder="From">
            <input id="currencyTo"     type="text" class="form-control mb-2" placeholder="To">
            <input id="currencyAmount" type="text" class="form-control mb-2" placeholder="Amount">

            <div id="currencyBody"
                 class="bg-body-secondary border rounded d-flex align-items-center justify-content-center flex-grow-1 mb-3"
                 style="min-height:120px">
              <small class="text-secondary">Conversion result will show here…</small>
            </div>

            <button class="btn btn-primary mt-auto" id="currencyConvertBtn">Convert</button>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col d-flex">
        <div class="card shadow border rounded-3 h-100 flex-fill">
          <div class="card-body d-flex flex-column">
            <h5 class="mb-3">Find the Weather Info</h5>

            <input id="weatherQuery" type="text" class="form-control mb-3" placeholder="Write the city name here">

            <div id="weatherBody"
                 class="bg-body-secondary border rounded d-flex align-items-center justify-content-center flex-grow-1 mb-3"
                 style="min-height:120px">
              <small class="text-secondary">Weather result will appear here…</small>
            </div>

            <button class="btn btn-primary mt-auto" id="weatherButton">Search</button>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col d-flex">
        <div class="card shadow border rounded-3 h-100 flex-fill">
          <div class="card-body d-flex flex-column">
            <h5 class="mb-3">GitHub Profile Search</h5>

            <input type="text" class="form-control mb-3" placeholder="Search Profile here">

            <div id="githubBody"
                 class="bg-body-secondary border rounded d-flex align-items-center justify-content-center flex-grow-1 mb-3"
                 style="min-height:120px">
              <small class="text-secondary">Profile will show here…</small>
            </div>

            <button class="btn btn-primary mt-auto" id="githubSearch">Search</button>
          </div>
        </div>
      </div>

      <!-- Card 4 -->
      <div class="col d-flex">
        <div class="card shadow border rounded-3 h-100 flex-fill">
          <div class="card-body d-flex flex-column">
            <h5 class="mb-3">USA JOBS Search</h5>

            <input type="text" class="form-control mb-3" placeholder="e.g. Software">

            <div id="jobBody"
                 class="bg-body-secondary border rounded d-flex align-items-center justify-content-center flex-grow-1 mb-3"
                 style="min-height:120px">
              <small class="text-secondary">Jobs will show here…</small>
            </div>

            <button class="btn btn-primary mt-auto" id="jobSearchBtn">Search</button>
          </div>
        </div>
      </div>

    </div>
  </main>

  <footer class="py-3 bg-light">
    <div class="container text-center">
      <span class="text-muted">© 2025 API Dashboard. All Rights Reserved.</span>
    </div>
  </footer>

  <script type="module" src="../scripts/currencyExchange.js"></script>

  <!-- why I need type="module"?? -->

  <script src="../scripts/weather.js"></script>
</body>
</html>
